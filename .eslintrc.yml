root: true
env:
  browser: true
  commonjs: true
  es2022: true
  jest: true
  node: true
extends:
  - eslint:all
plugins:
  - jest
  - jsdoc
  - openreachtech
ignorePatterns:
  - playground/
parserOptions:
  ecmaVersion: latest
rules:
  # When adding a new rule, please add a empty inline comment to changed options.
  indent:
    - error
    - 2 # 4
    - ignoredNodes: []
      SwitchCase: 1 # 0
      VariableDeclarator: 1
      outerIIFEBody: 1
      MemberExpression: 1
      FunctionDeclaration:
        parameters: 1
        body: 1
      FunctionExpression:
        parameters: 1
        body: 1
      StaticBlock:
        body: 1
      CallExpression:
        arguments: 1
      ArrayExpression: 1
      ObjectExpression: 1
      ImportDeclaration: 1
      flatTernaryExpressions: false
      offsetTernaryExpressions: false
      ignoreComments: false
  quotes:
    - error
    - single # double
    - avoidEscape: true
      allowTemplateLiterals: false
  semi:
    - error
    - never # always
    - beforeStatementContinuationChars: never # any
  accessor-pairs:
    - error
    - setWithoutGet: true
      getWithoutSet: false
      enforceForClassMembers: true
  array-bracket-newline:
    - error
    - consistent # multiline: true
                 # minItems: null
  array-bracket-spacing:
    - error
    - never
    - arraysInArrays: false
      objectsInArrays: false
      singleValue: false
  array-callback-return:
    - error
    - allowImplicit: false
      checkForEach: true # false
  array-element-newline:
    - error
    - consistent # always
    - multiline: true # false
      minItems: null
  arrow-body-style:
    - error
    - as-needed
    - requireReturnForObjectLiteral: false
  arrow-parens:
    - error
    - as-needed # always
    - requireForBlockBody: false
  arrow-spacing:
    - error
    - before: true
      after: true
  block-scoped-var:
    - error
  block-spacing:
    - error
    - always
  brace-style:
    - error
    - 1tbs # = One True Brace Style
    - allowSingleLine: false
  camelcase:
    - error
    - properties: always
      ignoreDestructuring: false
      ignoreImports: false
      ignoreGlobals: false
      allow: []
  capitalized-comments:
    - off # error
    - always
    - ignoreInlineComments: false
      ignoreConsecutiveComments: false
      ignorePattern: ^$
  class-methods-use-this:
    - off # error
    - enforceForClassFields: true
      exceptMethods: []
  comma-dangle:
    - error
    - arrays: always-multiline # never
      objects: always-multiline # never
      imports: always-multiline # never
      exports: always-multiline # never
      functions: never
  comma-spacing:
    - error
    - before: false
      after: true
  comma-style:
    - error
    - last
  complexity:
    - error
    - max: 8 # 20
  computed-property-spacing:
    - error
    - never
    - enforceForClassMembers: true
  consistent-return:
    - error
    - treatUndefinedAsUnspecified: true # false
  consistent-this:
    - error
    - that
  constructor-super:
    - error
  curly:
    - error
    - all
  default-case:
    - error
  default-case-last:
    - error
  default-param-last:
    - error
  dot-location:
    - error
    - property # object
  dot-notation:
    - off # error
    - allowKeywords: true
      allowPattern: ^$
  eol-last:
    - error
    - always
  eqeqeq:
    - error
    - always
  for-direction:
    - off # error
  func-call-spacing:
    - error
    - never
  func-name-matching:
    - error
    - always
  func-names:
    - error
    - as-needed # always
  func-style:
    - off # error
    - expression
    - allowArrowFunctions: false
  function-call-argument-newline:
    - error
    - consistent # always
  function-paren-newline:
    - error
    - consistent # multiline
  generator-star-spacing:
    - error
    - before: true
      after: true # false
  getter-return:
    - error
    - allowImplicit: false
  grouped-accessor-pairs:
    - error
    - getBeforeSet # anyOrder
  guard-for-in:
    - off # error
  id-denylist:
    - error
    - callback
    - data
    - item
    - list
    # - callback
    # - data
    # - item
    # - list
  id-length:
    - error
    - min: 2
      # max: Infinity
      properties: always
      exceptions: []
      exceptionPatterns: []
  id-match:
    - error
    - ^[\$\w]+$ # none
    - properties: true # false
      classFields: true # false
      onlyDeclarations: false
      ignoreDestructuring: false
  implicit-arrow-linebreak:
    - off # error
    - beside
  init-declarations:
    - error
    - always
  jest/consistent-test-it:
    - error
    - fn: test
      withinDescribe: test # it
  jest/expect-expect:
    - error
    - assertFunctionNames:
        - expect
      additionalTestBlockFunctions: []
  jest/max-expects:
    - error
    - max: 5
  jest/max-nested-describe:
    - error
    - max: 5
  jest/no-alias-methods:
    - error
  jest/no-commented-out-tests:
    - error
  jest/no-conditional-expect:
    - error
  jest/no-conditional-in-test:
    - error
  jest/no-deprecated-functions:
    - error
  jest/no-disabled-tests:
    - error
  jest/no-done-callback:
    - error
  jest/no-duplicate-hooks:
    - error
  jest/no-export:
    - error
  jest/no-focused-tests:
    - error
  jest/no-hooks:
    - off # error
    # - allow: [] # ['before', 'beforeEach', 'after', 'afterEach']
  jest/no-identical-title:
    - off # error
  jest/no-interpolation-in-snapshots:
    - error
  jest/no-jasmine-globals:
    - error
  jest/no-large-snapshots:
    - error
    - maxSize: 12
      inlineMaxSize: 6
  jest/no-mocks-import:
    - error
  jest/no-restricted-jest-methods:
    - error
    - {}
  jest/no-restricted-matchers:
    - error
    - {}
  jest/no-standalone-expect:
    - error
    - additionalTestBlockFunctions: []
  jest/no-test-prefixes:
    - error
  jest/no-test-return-statement:
    - error
  jest/no-untyped-mock-factory:
    - error
  jest/prefer-called-with:
    - error
  jest/prefer-comparison-matcher:
    - error
  jest/prefer-each:
    - error
  jest/prefer-equality-matcher:
    - error
  jest/prefer-expect-assertions:
    - off # error
  jest/prefer-expect-resolves:
    - error
  jest/prefer-hooks-in-order:
    - error
  jest/prefer-hooks-on-top:
    - error
  jest/prefer-lowercase-title:
    - error
    - ignore: []
      allowedPrefixes: []
      ignoreTopLevelDescribe: true # false
  jest/prefer-mock-promise-shorthand:
    - error
  jest/prefer-snapshot-hint:
    - error
    - multi
  jest/prefer-spy-on:
    - error
  jest/prefer-strict-equal:
    - error
  jest/prefer-to-be:
    - error
  jest/prefer-to-contain:
    - error
  jest/prefer-to-have-length:
    - error
  jest/prefer-todo:
    - error
  jest/require-hook:
    - error
    - allowedFunctionCalls: []
  jest/require-to-throw-message:
    - error
  jest/require-top-level-describe:
    - error
    - {} # { maxNumberOfTopLevelDescribes: Infinity }
  jest/valid-describe-callback:
    - error
  jest/valid-expect-in-promise:
    - error
  jest/valid-expect:
    - error
    - alwaysAwait: false
      asyncMatchers:
        - toResolve
        - toReject
      minArgs: 1
      maxArgs: 1
  jest/valid-title:
    - error
    - ignoreTypeOfDescribeName: false
      disallowedWords: []
      mustMatch: {} # { describe: [], it: [], test: [] }
      mustNotMatch: # {}
        - \.$
        - Titles should not end with a full-stop (.)
  jsdoc/check-access:
    - error
  jsdoc/check-alignment:
    - error
  jsdoc/check-indentation:
    - error
    - excludeTags:
      - example
      - param
      - returns
      - type
      - typedef
      - yields
  jsdoc/check-line-alignment:
    - error
    - never
    - tags:
      - param
      - arg
      - argument
      - property
      - prop
      - returns
      - return
      customSpacings:
        - postDelimiter: 1
        - postTag: 1
        - postType: 1
        - postName: 1
        - postHyphen: 1
      preserveMainDescriptionPostDelimiter: false
      wrapIndent: ''
  jsdoc/check-param-names:
    - error
    - allowExtraTrailingParamDocs: false
      checkDestructured: true
      checkRestProperty: false
      # checkTypesPattern: ^$
      enableFixer: false
      disableExtraPropertyReporting: false
      useDefaultObjectProperties: false
  jsdoc/check-property-names:
    - error
    - enableFixer: false
  jsdoc/check-syntax:
    - error
  jsdoc/check-tag-names:
    - error
    - definedTags: []
      enableFixer: true
      jsxTags: false
      typed: false
  jsdoc/check-types:
    - error
    - noDefaults: false
      unifyParentAndChildTypeChecks: false
      exemptTagContexts: []
  jsdoc/check-values:
    - error
    - allowedAuthors: []
      allowedLicenses: []
      numericOnlyVariation: false
      licensePattern: /([^\\n\\r]*)/gu
  jsdoc/empty-tags:
    - error
    - tags: []
  jsdoc/implements-on-classes:
    - error
    # - contexts: []
  jsdoc/imports-as-dependencies:
    - error
  jsdoc/informative-docs:
    - error
    - aliases:
        - an
        - our
      uselessWords:
        - a
        - an
        - i
        - in
        - of
        - s
        - the
  jsdoc/match-description:
    - error
    - mainDescription: true
      matchDescription: ^\n?([A-Z`\d_][\s\S]*[.?!`]\s*)?$
      message: 'JSDoc description must start with a capital letter.' # 'JSDoc description does not satisfy the regex pattern.'
      nonemptyTags: true
      tags: {}
  jsdoc/match-name:
    - error
    - match: []
  jsdoc/multiline-blocks:
    - error
    - allowMultipleTags: true
      # minimumLengthForMultiline: Infinity
      multilineTags:
        - '*'
      noFinalLineText: true
      noMultilineBlocks: false
      noSingleLineBlocks: true # false
      noZeroLineText: true
      singleLineTags:
        - lends
        - type
        - inheritdoc
  jsdoc/no-bad-blocks:
    - error
    - ignore:
        - ts-check
        - ts-expect-error
        - ts-ignore
        - ts-nocheck
      preventAllMultiAsteriskBlocks: false
  jsdoc/no-blank-block-descriptions:
    - error
  jsdoc/no-blank-blocks:
    - error
    - enableFixer: false
  jsdoc/no-defaults:
    - error
    - noOptionalParamNames: false
      # contexts: []
  jsdoc/no-missing-syntax:
    - error
    - contexts: []
  jsdoc/no-multi-asterisks:
    - error
    - allowWhitespace: true # false
      preventAtEnd: true
      preventAtMiddleLines: true
  jsdoc/no-restricted-syntax:
    - error
    - contexts: []
  jsdoc/no-types:
    - error
    - contexts: []
  jsdoc/no-undefined-types:
    - error
    - definedTypes: []
      disableReporting: false
      markVariablesAsUsed: true
  jsdoc/require-asterisk-prefix:
    - error
    - always
    - tags: {}
  jsdoc/require-description:
    # SInce exists `jsdoc/no-blank-blocks`, so this rule is unnecessary.
    - off # error
    - checkConstructors: true
      checkGetters: true
      checkSetters: true
      # When use contexts, this rule will not work.
      # contexts: []
      descriptionStyle: body
      exemptedBy:
        - inheritdoc
  jsdoc/require-description-complete-sentence:
    - off # error
    - abbreviations: []
      newlineBeforeCapsAssumesBadSentenceEnd: false
      tags: []
  jsdoc/require-example:
    - off # error
    - checkConstructors: true
      checkGetters: false
      checkSetters: false
      # contexts: []
      enableFixer: true
      exemptedBy:
        - inheritdoc
      exemptNoArguments: false
  jsdoc/require-file-overview:
    - off # error
    - tags:
        file:
          initialCommentsOnly: true
          mustExist: true
          preventDuplicates: true
  jsdoc/require-hyphen-before-param-description:
    - error
    - always
    - tags: {}
  jsdoc/require-jsdoc:
    - error
    - checkConstructors: true
      checkGetters: true
      checkSetters: true
      contexts: []
      enableFixer: true
      exemptEmptyConstructors: false # true
      exemptEmptyFunctions: false
      fixerMessage: ''
      # minLineCount: undefined
      publicOnly: false
      require:
        ArrowFunctionExpression: false
        ClassDeclaration: true # false
        ClassExpression: false
        FunctionDeclaration: true
        FunctionExpression: false
        MethodDefinition: true # false
  jsdoc/require-param:
    - error
    - autoIncrementBase: 0
      checkRestProperty: false
      checkDestructured: true
      checkDestructuredRoots: true
      checkTypesPattern: /^(?:[oO]bject|[aA]rray|PlainObject|Generic(?:Object|Array))$/
      enableFixer: true
      enableRootFixer: true
      enableRestElementFixer: true
      unnamedRootBase:
        - root
      useDefaultObjectProperties: false
  jsdoc/require-param-description:
    - error
    - defaultDestructuredRootDescription: The root object
      setDefaultDestructuredRootDescription: false
  jsdoc/require-param-name:
    - error
    # - contexts: []
  jsdoc/require-param-type:
    - error
    - defaultDestructuredRootType: object
      setDefaultDestructuredRootType: false
  jsdoc/require-property:
    - error
  jsdoc/require-property-description:
    - error
  jsdoc/require-property-name:
    - error
  jsdoc/require-property-type:
    - error
  jsdoc/require-returns:
    - error
    - checkConstructors: false
      checkGetters: true
      exemptedBy:
        - inheritdoc
      forceRequireReturn: false
      forceReturnsWithAsync: false
      # contexts: []
  jsdoc/require-returns-check:
    - error
    - exemptAsync: true
      exemptGenerators: false
      reportMissingReturnForUndefinedTypes: false
  jsdoc/require-returns-description:
    - error
    # - contexts: []
  jsdoc/require-returns-type:
    - error
    # - contexts: []
  jsdoc/require-throws:
    - error
    - exemptedBy:
        - inheritdoc
      # contexts: []
  jsdoc/require-yields:
    - error
    - exemptedBy:
        - inheritdoc
      forceRequireYields: false
      # contexts: []
      withGeneratorTag: true
      next: false
      forceRequireNext: false
      nextWithGeneratorTag: false
  jsdoc/require-yields-check:
    - error
    - checkGeneratorsOnly: false
      next: false
  jsdoc/sort-tags:
    - error
    - alphabetizeExtras: false
      linesBetween: 0 # 1 ## because uses jsdoc/tag-lines:never
      reportIntraTagGroupSpacing: false # true
      reportTagGroupSpacing: true
      # tagSequence: default tag order
  jsdoc/tag-lines:
    - error
    - never
    - count: 1
      startLines: 1 # 0
      endLines: 0
      applyToEndTag: true
      tags: {}
  jsdoc/text-escaping:
    - off # error
    # Must include either `escapeHTML` or `escapeMarkdown` (or both).
    - escapeHTML: false
      escapeMarkdown: false
  jsdoc/valid-types:
    - error
    - allowEmptyNamepaths: true
  jsx-quotes:
    - error
    - prefer-double
  key-spacing:
    - error
    - beforeColon: false
      afterColon: true
      mode: strict
  keyword-spacing:
    - error
    - before: true
      after: true
  line-comment-position:
    - off # error
    - position: above
      applyDefaultIgnorePatterns: true
      ignorePattern: ^$
  linebreak-style:
    - error
    - unix
  lines-around-comment:
    - error
    - beforeBlockComment: true
      afterBlockComment: false
      beforeLineComment: false
      afterLineComment: false
      allowArrayStart: true # false
      allowArrayEnd: false
      allowBlockStart: true # false
      allowBlockEnd: false
      allowClassStart: true # false
      allowClassEnd: false
      allowObjectStart: true # false
      allowObjectEnd: false
      ignorePattern: ''
      applyDefaultIgnorePatterns: true
      # afterHashbangComment: false
  lines-between-class-members:
    - error
    - always
    - exceptAfterSingleLine: false
  logical-assignment-operators:
    - error
    - always
    - enforceForIfStatements: false
  max-classes-per-file:
    - error
    - max: 1
      ignoreExpressions: true # false
  max-depth:
    - error
    - 4
  max-len:
    - off # error
    - code: 80
      tabWidth: 4
  max-lines:
    - off # error
    - max: 300
      skipBlankLines: false
      skipComments: false
  max-lines-per-function:
    - off # error
    - max: 50
      skipBlankLines: false
      skipComments: false
      IIFEs: false
  max-nested-callbacks:
    - error
    - 10
  max-params:
    - error
    # for new Proxy({}, { set (target, property, value, receiver) {} })
    - 4 # 3
  max-statements:
    - off # error
    - 10
  max-statements-per-line:
    - error
    - max: 1
  multiline-comment-style:
    - off # error
    - starred-block
  multiline-ternary:
    - error
    - always
  new-cap:
    - error
    - newIsCap: true
      capIsNew: true
      newIsCapExceptions: []
      capIsNewExceptions: []
      properties: true
  new-parens:
    - error
    - always
  newline-per-chained-call:
    - error
    - ignoreChainWithDepth: 1 # 2
  no-alert:
    - error
  no-array-constructor:
    - error
  no-async-promise-executor:
    - error
  no-await-in-loop:
    - error
  no-bitwise:
    - off # error
    - allow: []
      int32Hint: false
  no-caller:
    - error
  no-case-declarations:
    - error
  no-class-assign:
    - error
  no-compare-neg-zero:
    - error
  no-cond-assign:
    - error
    - except-parens
  no-confusing-arrow:
    - error
    - allowParens: true
      onlyOneSimpleParam: false
  no-console:
    - error
    # - allow: []
  no-const-assign:
    - error
  no-constant-binary-expression:
    - error
  no-constant-condition:
    - error
    - checkLoops: true
  no-constructor-return:
    - error
  no-continue:
    - off # error
  no-control-regex:
    - error
  no-debugger:
    - error
  no-delete-var:
    - error
  no-div-regex:
    - error
  no-dupe-args:
    - error
  no-dupe-class-members:
    - error
  no-dupe-else-if:
    - error
  no-dupe-keys:
    - error
  no-duplicate-case:
    - error
  no-duplicate-imports:
    - error
    - includeExports: false
  no-else-return:
    - error
    - allowElseIf: true
  no-empty:
    - error
    - allowEmptyCatch: false
  no-empty-character-class:
    - error
  no-empty-function:
    - error
    - allow: # []
      - arrowFunctions
  no-empty-pattern:
    - error
  no-eq-null:
    - error
  no-eval:
    - error
  no-ex-assign:
    - error
  no-extend-native:
    - error
  no-extra-bind:
    - error
  no-extra-boolean-cast:
    - error
