      enforceForFunctionPrototypeMethods: false
      # allowParensAfterCommentPattern: RegExp
  no-extra-semi:
    - error
  no-fallthrough:
    - error
    - allowEmptyCase: true
      # commentPattern: RegExp
  no-floating-decimal:
    - error
  no-func-assign:
    - error
  no-global-assign:
    - error
    - exceptions: []
  no-implicit-coercion:
    - error
    - boolean: true
      number: true
      string: true
      disallowTemplateShorthand: true # false
      allow: []
  no-implicit-globals:
    - error
    - lexicalBindings: false
  no-implied-eval:
    - error
  no-import-assign:
    - error
  no-inline-comments:
    - off # error
    - ignorePattern: ^$
  no-inner-declarations:
    - error
    - functions
  no-invalid-regexp:
    - error
    - allowConstructorFlags: []
  no-invalid-this:
    - error
    - capIsConstructor: true
  no-irregular-whitespace:
    - error
    - skipComments: false
      skipRegExps: false
      skipStrings: false # true
      skipTemplates: false
      # skipJSXText: false
  no-iterator:
    - error
  no-label-var:
    - error
  no-labels:
    - error
    - allowLoop: false
